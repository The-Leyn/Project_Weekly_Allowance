<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeeklyAllowance - Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        #parentIdGroup {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° MyWeeklyAllowance</h1>
        <p class="subtitle">Gestion d'argent de poche pour ados</p>

        <div class="alert" id="alert"></div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Connexion</div>
            <div class="tab" onclick="switchTab('register')">Inscription</div>
        </div>

        <!-- Formulaire de connexion -->
        <div id="login-form" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="register-form" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label>Je suis un(e)</label>
                    <select id="register-role" onchange="toggleParentId()" required>
                        <option value="">-- Choisir --</option>
                        <option value="PARENT">Parent</option>
                        <option value="TEEN">Adolescent(e)</option>
                    </select>
                </div>
                <div class="form-group" id="parentIdGroup">
                    <label>ID du parent</label>
                    <input type="number" id="register-parentId" min="1">
                    <small style="color: #666;">Demandez l'ID Ã  votre parent</small>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <script>
        // Redirection automatique si dÃ©jÃ  connectÃ©
        if (localStorage.getItem('userId')) {
            window.location.href = '/dashboard';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            hideAlert();
        }

        function toggleParentId() {
            const role = document.getElementById('register-role').value;
            const parentIdGroup = document.getElementById('parentIdGroup');
            const parentIdInput = document.getElementById('register-parentId');
            
            if (role === 'TEEN') {
                parentIdGroup.style.display = 'block';
                parentIdInput.required = true;
            } else {
                parentIdGroup.style.display = 'none';
                parentIdInput.required = false;
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Stocker les infos utilisateur
                    localStorage.setItem('userId', data.data.userId);
                    localStorage.setItem('userEmail', data.data.email);
                    localStorage.setItem('userRole', data.data.roles.join(', '));
                    
                    showAlert('Connexion rÃ©ussie ! Redirection...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideAlert();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;
            const parentId = document.getElementById('register-parentId').value;

            const body = { email, password, role };
            if (role === 'TEEN' && parentId) {
                body.parentId = parseInt(parentId);
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (data.success) {
                    // Stocker les infos utilisateur
                    localStorage.setItem('userId', data.data.userId);
                    localStorage.setItem('userEmail', data.data.email);
                    localStorage.setItem('userRole', data.data.roles.join(', '));
                    
                    showAlert('Inscription rÃ©ussie ! Votre ID: ' + data.data.userId, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Erreur d\'inscription', 'error');
                }
            } catch (error) {
                showAlert('Erreur de connexion au serveur', 'error');
            }
        }
    </script>
</body>
</html>
